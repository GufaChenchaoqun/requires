-->
<div>
    <h2>调用jquery</h2>
</div>

<div ms-controller="mainCtrl">

    <p>{{name}}不会变</p>
    <p>{{old}}不会变</p>
    <p>{{id}}不会变</p>
    <br>
    <a href="#!/my">我的</a>
    <a href="#!/list">商品列表</a>
    <a href="#/order">订单</a>

    <div ms-include-src="currentHtml">  <!-- ms-include-src用来嵌套其他页面 -->
    </div>

</div>
